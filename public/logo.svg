<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="100" fill="#000000" rx="12"/>
  
  <!-- Shadow layers for "Martial" -->
  <text x="22" y="68" font-family="Orbitron, Arial, sans-serif" font-size="48" font-weight="900" fill="#DC143C" opacity="0.5" filter="url(#glow)">MARTIAL</text>
  <text x="18" y="66" font-family="Orbitron, Arial, sans-serif" font-size="48" font-weight="900" fill="#4169E1" opacity="0.4" filter="url(#glow)">MARTIAL</text>
  
  <!-- Main "Martial" text in blue -->
  <text x="20" y="67" font-family="Orbitron, Arial, sans-serif" font-size="48" font-weight="900" fill="#4169E1" letter-spacing="2" filter="url(#glow)">MARTIAL</text>
  
  <!-- Shadow layers for "Dev" -->
  <text x="260" y="68" font-family="Orbitron, Arial, sans-serif" font-size="48" font-weight="900" fill="#4169E1" opacity="0.5" filter="url(#glow)">DEV</text>
  <text x="256" y="66" font-family="Orbitron, Arial, sans-serif" font-size="48" font-weight="900" fill="#DC143C" opacity="0.4" filter="url(#glow)">DEV</text>
  
  <!-- Main "Dev" text in red -->
  <text x="258" y="67" font-family="Orbitron, Arial, sans-serif" font-size="48" font-weight="900" fill="#DC143C" letter-spacing="2" filter="url(#glow)">DEV</text>
</svg>
